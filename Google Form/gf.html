<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form for Personal Information</title>
    <link rel="stylesheet" href="gf.css">
</head>
<body>
    <div class="form">
        <div class="title">
            <h1>Kavish Mojidra</h1>
            <p>This is an Google Form to get personal information</p>
            <p class="required">*Required</p>
        </div>

        <div class="name-div">
             <div class="name"><span class="required">*</span> Enter Your Name:</div>
             <div class="input-div"><input type="input" name="answer" placeholder="Your Name"> </div>
        </div>

        <div class="college-div">
             <div class="name"><span class="required">*</span> Enter Your College Name:</div>
             <div class="input-div"><input type="input" name="answer" placeholder="Your College Name"> </div>
       </div>

       <div class="email-div">
             <div class="name"><span class="required">*</span> Enter Your E-mail:</div>
             <div class="input-div"><input type="input" name="answer" placeholder="Your E-mail"> </div>
       </div>

       <div class="mobile-div">
             <div class="name"><span class="required">*</span> Enter Your PhoneNo:</div>
             <div class="input-div"><input type="input" name="answer" placeholder="Your Mobile No."> </div>
       </div>

        <div class="button">
            <input class="btn" type="submit" name="Submit">
        </div>

        <div class="last-div">
            <h2>End of the Google Form</h2>
        </div>

    </div>
</body>
</html>
